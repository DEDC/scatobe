{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/materialize/materialize.min.css'  %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Inicio de sesión</title>
    <style>
        .container {
            margin-top: 100px;
        }

        .cont-btn {
            text-align: center;
        }

        .btn {
            width: 100%;
            animation-delay: 0.5s;
        }

        .col {
            padding: 20px !important;
        }

        img {
            -webkit-filter: opacity(.1);
            filter: opacity(.1);
            animation-delay: .5s;
        }
    </style>
</head>

<body class="grey lighten-5">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <main>
        <div class="container">
            <div class="row">
                <div class="col l4 offset-l4 m8 offset-m2 s12 z-depth-2 animated fadeIn fast white">
                    <h5 class="center-align">Inicio de sesión</h5>
                    <br>
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-field">
                            <label for="user">Usuario</label>
                            <input type="text" name="user" id="user" autocomplete="off">
                        </div>
                        <div class="input-field">
                            <label for="pass">Contraseña</label>
                            <input type="password" name="pass" id="pass">
                        </div>
                        <div class="cont-btn">
                            <br>
                            <input type="submit" class="btn center-align animated fadeIn" value="Ingresar">
                        </div>
                    </form>
                </div>
            </div>
            <div id="cont-logo" class="row center-align">
                <div class="col l4 offset-l4 m8 offset-m2 s12">
                    <img src="{% static 'images/logo.png' %}" alt="" class="responsive-img animated fadeIn">
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'js/materialize/materialize.min.js' %}"></script>
</body>

</html>
